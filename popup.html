<!DOCTYPE html>
<html>
<head>
  <title>Token Scraper</title>
  <style>
    body {
      width: 250px;
      font-family: Arial, sans-serif;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 5px;
      margin-top: 10px;
      box-sizing: border-box;
    }
    #output {
      margin-top: 20px;
      font-size: 14px;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <h2>Scrape Tokens</h2>

  <!-- Input field for the number of tokens to scrape -->
  <label for="tokenLimit">Number of Tokens to Scrape:</label>
  <input type="number" id="tokenLimit" placeholder="Enter number of tokens" min="1" />

  <button id="scrapeButton">Grab Token Addresses</button>
  <button id="downloadButton" style="display:none;">Download as Text</button>
  
  <div id="output"></div>

  <script src="popup.js"></script>
</body>
</html>
